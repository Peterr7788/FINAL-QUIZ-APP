<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Simple Quiz App</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <main id="app">
    <h1>Simple Quiz</h1>
    <div id="progress-bar-container" style="width: 100%; background: #ddd; border-radius: 10px; margin-bottom: 15px; height: 15px;">
  <div id="progress-bar" style="width: 0%; height: 100%; background: #4CAF50; border-radius: 10px;"></div>
</div>
<div id="timer" style="font-size:18px; font-weight:bold; margin-bottom:10px; color:#333;">
  Time Left: <span id="time-left">15</span> seconds
</div>
    <div id="question-container"></div>
    <p id="feedback"></p>
    <div id="controls">
      <button id="next">Next</button>
    </div>
    <div id="score" hidden>
      <h2>Score: <span id="score-value">0</span></h2>
    </div>
  </main>
  <script src="./questions.js"></script>
  <script src="./script.js"></script>
</body>
</html>
